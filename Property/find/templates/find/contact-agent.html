{% load static %}

<style>
    .contact-agent {
        width: 100%;
        border-color: rgb(47, 119, 148) !important;
        color: rgb(54, 100, 160) !important;
        width: 100%;
        border-radius: 10px;
    }
    
    .contact-agent:hover {
        background-color: rgb(54, 100, 160) !important;
        color: white !important;
    }
    
    .send-message:hover {
        color: white !important;
        transform: scale(1.03);
    }
    
    .contact-form-group {
        margin: 20px 10px;
    }
</style>



<button type="button" class="btn contact-agent" data-toggle="modal" data-target="#contactAgent" data-whatever="@contact Agent ">Contact Agent</button>


<div class="modal fade" id="contactAgent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Contact Agent</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class=" contact-form-group form-group ">
                        <div class="input-group ">
                            <div class="input-group-prepend message-icon-container">
                                <div class="input-group-text "><i class="fas fa-user"></i></div>
                            </div>
                            <input type="text " class="form-control " id="client-name " placeholder="Name ">
                        </div>
                    </div>
                    <div class="contact-form-group form-group ">
                        <div class="input-group ">
                            <div class="input-group-prepend message-icon-container">
                                <div class="input-group-text "><i class="fas fa-phone"></i></div>
                            </div>
                            <input type="text" class="form-control " id="client-number " placeholder="Number ">
                        </div>
                    </div>
                    <div class="contact-form-group form-group ">
                        <div class="input-group ">
                            <div class="input-group-prepend message-icon-container">
                                <div class="input-group-text "><i class="fas fa-envelope"></i></div>
                            </div>
                            <input type="email" class="form-control " id="client-email " placeholder="Email">
                        </div>
                    </div>
                    <div class="contact-form-group form-group ">
                        <textarea class="form-control " id="message-text " placeholder="Message "></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn send-message ">Send message</button>
            </div>
        </div>
    </div>
</div>
